<head>
	<title>Ashley Donnelly | Hangman Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<div class="row" id="header">

			<h1>Witches hangmaN</h1>

	</div>

		<div class="col-md-12">
			<h5>press any letter to guess</h5>
