<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game | Ashley Donnelly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="assets/images/source-code-icon-32-213242.png">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>

<div class="container">

	<div class="row" id="header">

		<div class="col-md-12">
			<h1>HANG the WITCH</h1>
		</div>

	</div>

	<div class="row" id="subtitle">

		<div class="col-md-5">
			<h3>Hangman for Witches</h3>
		</div>

		<div class="col-md-2">
			<h3>&dagger;</h3>
		</div>		

		<div class="col-md-5">
			<h3>Press Any Letter</h3>
		</div>

	</div>

	<div class="row" id="guesses-left-and-guessed-letters">
		
		<div class="col-md-3">
			<h3>Guesses Left:</h3>
			<h2 id="guesses-left"></h2>
			<h3>Guessed Letters:</h3>
			<h2 id="guessed-letters"></h2>
		</div>

		<div class="col-md-9">
			<h2 id="current-word"></h2>
		
		</div>	

	</div>

	<div class="row" id="wins-and-img">
		
		<div class="col-md-3" id="total-wins">
			<h3>Total Wins:</h3>
			<h2 id="wins-count"></h2>
		</div>
		
		<div class="col-md-9" id="candle-gif">
			<img src="assets/images/candle_gif.gif" alt="flickering candles">
		</div>

	</div>

	<div class="row" id="footer">

		<div class="col-md-12">
			<p>&copy; 2017 <a id="copyright-link" href="https://github.com/ashdonnelly">Ashley Donnelly</a></p>
		</div>

	</div>

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
